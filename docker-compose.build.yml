# =============================================================================
# Antigravity Tools Docker Compose（本地构建版本）
# =============================================================================
# 使用方法: docker compose -f docker-compose.build.yml up -d --build
# =============================================================================

services:
  antigravity:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Intel/AMD 系统改为 amd64
        TARGETARCH: arm64
    image: antigravity-tools:local
    container_name: antigravity-tools
    ports:
      # noVNC - 仅绑定本地，安全起见
      - "127.0.0.1:6080:6080"
      # API 反代 - 可暴露给其他服务
      - "8045:8045"
    volumes:
      # 持久化配置和账号数据
      - antigravity-data:/root/.antigravity_tools
    environment:
      # 显示分辨率（宽 x 高 x 色深）
      - RESOLUTION=1280x720x24
      # 时区
      - TZ=Asia/Shanghai
    restart: unless-stopped
    # 内存限制
    mem_limit: 1g
    # GUI 应用所需的安全选项
    security_opt:
      - seccomp:unconfined
    # WebKit 渲染所需的共享内存
    shm_size: '256m'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  antigravity-data:
    driver: local
